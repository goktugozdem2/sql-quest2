<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>SQL Quest - Learn SQL with AI</title>
  <meta name="description" content="Master SQL through gamified lessons, AI tutoring, and hands-on challenges.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1a1a2e; }
    ::-webkit-scrollbar-thumb { background: #4a4a6a; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="root">
    <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;color:white;font-family:system-ui">
      <div style="text-align:center">
        <div style="font-size:48px;margin-bottom:16px">ðŸŽ¯</div>
        <div style="font-size:24px;font-weight:bold;margin-bottom:8px">SQL Quest</div>
        <div id="status" style="color:#888">Loading dependencies...</div>
      </div>
    </div>
  </div>
  
  <script>
    window.onerror = function(msg, url, line, col, error) {
      var status = document.getElementById('status');
      if (status) {
        status.innerHTML = '<span style="color:#f88">Error: ' + msg + '</span>';
      }
      console.error('Global error:', msg, url, line, col, error);
      return false;
    };
  </script>
  
  <!-- Load dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    (function() {
      var status = document.getElementById('status');
      status.textContent = 'Setting up icons...';
      
      // Setup Lucide icons as React components
      window.LucideIcons = {};
      var iconNames = ['ChevronRight','ChevronLeft','Play','CheckCircle','BookOpen','Database','Code','Trophy','Star','Zap','Target','Award','Heart','Flame','Lock','Gift','Upload','Ship','Film','Flower2','ShoppingCart','Users','Table','BarChart3','User','LogOut','Save','History','Crown','Medal','Calendar','Clock','Sun','Bell','Mail','MessageCircle','Link','Copy','Settings','Briefcase','Brain','TrendingUp','Shield','AlertCircle','X','Plus','Minus','Eye','EyeOff','Search','Filter','ArrowUp','ArrowDown','RefreshCw','ExternalLink','Download','Trash','Edit','Check','Info','HelpCircle'];
      
      iconNames.forEach(function(name) {
        var kebab = name.replace(/([a-z])([A-Z])/g,'$1-$2').toLowerCase();
        window.LucideIcons[name] = function(props) {
          var size = (props && props.size) || 24;
          var className = (props && props.className) || '';
          var ref = React.useRef(null);
          React.useEffect(function() {
            if(ref.current && window.lucide && window.lucide.icons && window.lucide.icons[kebab]) {
              ref.current.innerHTML = '';
              var icon = window.lucide.createElement(window.lucide.icons[kebab]);
              icon.setAttribute('width', size);
              icon.setAttribute('height', size);
              if(className) icon.setAttribute('class', className);
              ref.current.appendChild(icon);
            }
          }, [size, className]);
          return React.createElement('span', {ref: ref, style: {display: 'inline-flex', alignItems: 'center', justifyContent: 'center'}});
        };
      });
      
      status.textContent = 'Loading application...';
      console.log('Icons setup complete, loading app...');
    })();
  </script>
  
  <!-- Load data files -->
  <script src="config.js"></script>
  <script src="datasets.js"></script>
  <script src="challenges.js"></script>
  <script src="exercises.js"></script>
  <script src="lessons.js"></script>
  <script src="daily-challenges.js"></script>
  <script src="mock-interviews.js"></script>
  <script src="thirty-day-challenge.js"></script>
  <script src="curriculum.js"></script>
  <script src="thirty-day-complete-1.js"></script>
  <script src="thirty-day-complete-2.js"></script>
  
  <!-- Load app -->
  <script type="text/babel" src="app.jsx"></script>
  
  <script type="text/babel">
    (function() {
      var status = document.getElementById('status');
      
      // Wait a bit for app.jsx to be processed
      var checkCount = 0;
      var maxChecks = 50; // 5 seconds max
      
      function tryRender() {
        checkCount++;
        
        if (typeof SQLQuest !== 'undefined') {
          status.textContent = 'Starting...';
          try {
            var root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(SQLQuest));
            console.log('App rendered successfully');
          } catch(e) {
            console.error('Render error:', e);
            document.getElementById('root').innerHTML = '<div style="color:#f88;text-align:center;padding:40px;font-family:system-ui"><h2>Error Rendering App</h2><p>' + e.message + '</p><p style="font-size:12px;color:#888;margin-top:20px">Check browser console for details</p></div>';
          }
        } else if (checkCount < maxChecks) {
          status.textContent = 'Loading... (' + checkCount + ')';
          setTimeout(tryRender, 100);
        } else {
          document.getElementById('root').innerHTML = '<div style="color:#f88;text-align:center;padding:40px;font-family:system-ui"><h2>Failed to Load</h2><p>SQLQuest component not found after ' + (maxChecks/10) + ' seconds</p><p style="font-size:12px;color:#888;margin-top:20px">Make sure app.jsx is in the same folder as index.html</p></div>';
        }
      }
      
      // Start trying to render
      setTimeout(tryRender, 100);
    })();
  </script>
</body>
</html>
